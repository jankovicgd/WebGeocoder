<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Geocoder</title>
    <link rel="stylesheet" href="../static/main.css" type="text/css">
  </head>
  <body>
    <h1>Web Geocoder by Nikola Jankovic</h1>
    <h3>Please upload your CSV file. The addresses column should be named address or Address.</h3>
    <div class="content">
      <form action="{{url_for('success')}}" method="post" enctype="multipart/form-data">
        <input type="file" name="files" accept=".csv" required> <br>
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <div class="output">
      {{text | safe}}
      {% include btn ignore missing %}
    </div>
  </body>
</html>
